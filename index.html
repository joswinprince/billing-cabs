<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cab Service Invoice Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row div {
      flex: 1;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      cursor: pointer;
    }

    .invoice {
      margin-top: 25px;
      border-top: 2px dashed #000;
      padding-top: 15px;
      display: none;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
    }

    .note {
      font-size: 12px;
      margin-top: 10px;
      color: #444;
    }

    @media print {
      button { display: none; }
      body { background: #fff; }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Cab Service Invoice Generator</h2>

  <!-- Supplier -->
  <label>Supplier Name</label>
  <input id="supplier" placeholder="ABC Travels">

  <label>PAN (Optional)</label>
  <input id="pan" placeholder="AAAAA1234A">

  <!-- Customer -->
  <label>Customer / Company Name</label>
  <input id="customer" placeholder="XYZ Technologies Pvt Ltd">

  <!-- Trip -->
  <div class="row">
    <div>
      <label>From</label>
      <input id="from">
    </div>
    <div>
      <label>To</label>
      <input id="to">
    </div>
  </div>

  <label>Trip Date</label>
  <input type="date" id="date">

  <label>Fare Amount (₹)</label>
  <input type="number" id="fare">

  <button onclick="generateInvoice()">Generate Invoice</button>

  <!-- Invoice -->
  <div id="invoice" class="invoice">
    <h3>SERVICE INVOICE</h3>

    <p><strong>Supplier:</strong> <span id="iSupplier"></span></p>
    <p id="iPan"></p>

    <p><strong>Billed To:</strong> <span id="iCustomer"></span></p>
    <p><strong>Trip:</strong> <span id="iRoute"></span></p>
    <p><strong>Date:</strong> <span id="iDate"></span></p>

    <p>Fare Amount: ₹<span id="iFare"></span></p>

    <p class="total">Total Payable: ₹<span id="iTotal"></span></p>

    <p class="note">
      Supplier is not registered under GST.  
      This is a non-GST service invoice.
    </p>

    <button onclick="window.print()">Print / Save as PDF</button>
  </div>
</div>

<script>
  function generateInvoice() {
    const supplier = document.getElementById("supplier").value;
    const pan = document.getElementById("pan").value;
    const customer = document.getElementById("customer").value;
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;
    const date = document.getElementById("date").value;
    const fare = document.getElementById("fare").value;

    if (!supplier || !customer || !fare) {
      alert("Please fill required fields.");
      return;
    }

    document.getElementById("iSupplier").innerText = supplier;
    document.getElementById("iPan").innerText = pan ? "PAN: " + pan : "";
    document.getElementById("iCustomer").innerText = customer;
    document.getElementById("iRoute").innerText = from + " → " + to;
    document.getElementById("iDate").innerText = date;
    document.getElementById("iFare").innerText = Number(fare).toFixed(2);
    document.getElementById("iTotal").innerText = Number(fare).toFixed(2);

    document.getElementById("invoice").style.display = "block";
  }
</script>

</body>
</html>
